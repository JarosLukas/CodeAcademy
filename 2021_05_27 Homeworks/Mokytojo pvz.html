  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
  <h2>Registracija į kursus</h2>

  <hr>

  <form>
    <label for="name">Vardas:</label>
    <input type="text" name="name" id="name">

    <h3>Programavimo kalba:</h3>

    <label for="cpp">C++</label>
    <input type="radio" id="cpp" name="language" value="C++">

    <br>

    <label for="php">PHP</label>
    <input type="radio" id="php" name="language" value="PHP">

    <br>

    <label for="python">Python</label>
    <input type="radio" id="python" name="language" value="Python">

    <h4>Papildoma informacija</h4>

    <p>
      <textarea rows="4" cols="35" placeholder="Pvz. : turite C++ programavimo patirties"></textarea>
    </p>

    <label id="password">Slaptažodis:</label>
    <br>
    <input type="password">

    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <br>
    <br>

    <button>Siųsti</button>
  </form>

  </body>
  </html>
